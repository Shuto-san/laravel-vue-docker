version: '3.3'
services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: shoot-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=shootpass
      - MYSQL_DATABASE=shoot
  redis:
    image: redis
    container_name: shoot-redis
    ports:
      - "6379:6379"
